<!DOCTYPE html>
<html>

<head>
    <title>HTML5 Forms</title>
    <script>
        function showAge(newVal) {
            document.getElementById('sAge').innerHTML = newVal
        }

        function checkPasswords() {
            var elPass = document.getElementById('password')
            var elConfirmPass = document.getElementById('confirmPassword')

            console.log('elPass.value', elPass.value)
            console.log('elConfirmPass.value', elConfirmPass.value)
            
            if (elPass.value !== elConfirmPass.value) elConfirmPass.setCustomValidity('Passwords do not match')
            else elConfirmPass.setCustomValidity('')
        }

        function resetCustomValidity() {
            var elConfirmPass = document.getElementById('confirmPassword')
            elConfirmPass.setCustomValidity('')
        }

        window.addEventListener('submit', (ev) => {
            ev.preventDefault()
        })

        function submit(ev) {
            ev.preventDefault()
            console.log('ev', ev)
        }
    </script>
</head>

<body>
    <h2>Sign Up Form</h2>

    <datalist id="contactList">
        <option value="puky@puk.com" label="Puki" />
        <option value="support@example.com" label="Support" />
        <option value="admin@example.com" label="Administrator" />
    </datalist>


    <!-- <input type="radio" name="x" id="x1">  <label for="x1">popo</label>
        <input type="radio" name="x" id="x2"> <label for="x2">momo</label> -->

    <!-- <form>
        <input type="url" />
        <input type="text" name="userName" />
        <input type="range" name="userAge" min="1" max="7" />
        <button>OK</button>
    </form>     -->



    <form id="frmRegister" onsubmit="submit(event)">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td>
                    <input type="text" id="name" required name="fullName" placeholder="First and last name" />
                    <label><input type="checkbox"> Happy?</label>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" onchange="checkPasswords()" /></td>
            </tr>
            <tr>
                <td><label for="confirmPassword">Confirm password:</label></td>
                <td><input type="password" id="confirmPassword" name="confirmPassword" onchange="checkPasswords()" oninput="resetCustomValidity()" />
                </td>
            </tr>
            <tr>
                <td><label for="phone">Phone #:</label></td>
                <td><input type="tel" name="phone" placeholder="xx(x)-xxxxxxx" pattern="[\d]{2,3}-[\d]{7}" /></td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" name="email" /></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="range" id="age" name="age" step="10" min="18" max="120" value="26"
                        onchange="showAge(this.value)" />
                    <span id="sAge">26</span>
                </td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" /></td>
            </tr>
            <tr>
                <td><label for="creditcard">Credit card:</label></td>
                <td><input type="text" id="creditcard" name="creditcard" autocomplete="off" /></td>
            </tr>
            <tr>
                <td><label for="contact">Contact:</label></td>
                <td><input type="email" id="contact" name="contact" list="contactList" /></td>
            </tr>
            <tr>
                <td><label for="imgFiles">Select images:</label></td>
                <td><input type="file" id="imgFiles" name="imgFiles" multiple /></td>
            </tr>
        </table>
        <!-- <input type="submit" value="Register" /> -->
        <button>Register</button>
        <button formnovalidate>Register (no validate)</button>
        <!-- <input type="submit"  value="Save" /> -->
    </form><br />
    
    Search: <input type="search" id="search" autofocus /><br />
    Favorite color: <input type="color" id="color" name="color" form="frmRegister" value="#ff0000" />
    <button form="frmRegister">Submit from outside</button>
</body>

</html>
