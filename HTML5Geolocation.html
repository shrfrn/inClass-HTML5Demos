<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Geolocation</title>
		<link rel="stylesheet" href="geo-location.css" />
	</head>
	<body onload="getPosition()">
		<h2>Current Position:</h2>

		<table>
			<tr>
				<td>Latitude</td>
				<td id="latitude"></td>
			</tr>
			<tr>
				<td>Longitude</td>
				<td id="longitude"></td>
			</tr>
			<tr>
				<td>Accuracy</td>
				<td id="accuracy"></td>
			</tr>
			<tr>
				<td>Timestamp</td>
				<td id="timestamp"></td>
			</tr>
		</table>

		<p id="locationError"></p>
        <section class="actions">
            <button onclick="zoom(1)">Zoom In</button>
            <button onclick="zoom(-1)">Zoom Out</button>
            <button onclick="pan()">Pan To</button>
        </section>
		<div class="map"></div>

		<script src="js/geo-location.js"></script>

        <!-- Google Maps - Minimal Script -->
		<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlosubawbrEg4dw99XpF_OeqClV8kVw2A&loading=async"></script>

        <!-- Google Maps - More Options -->
		<!-- <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlosubawbrEg4dw99XpF_OeqClV8kVw2A&loading=async&libraries=marker&callback=mapReady"></script> -->

	</body>
</html>
