<!DOCTYPE html>
<html>

<head>
    <title>HTML5 Geolocation</title>
</head>

<body onload="getPosition()">

    <h2>Current Position:</h2>
    
    <table border="1">
        <tr>
            <td>Latitude</td>
            <td id="latitude"></td>
        </tr>
        <tr>
            <td>Longitude</td>
            <td id="longitude"></td>
        </tr>
        <tr>
            <td>Accuracy</td>
            <td id="accuracy"></td>
        </tr>
        <tr>
            <td>Timestamp</td>
            <td id="timestamp"></td>
        </tr>
    </table>

    <p id="locationError"></p>

    <div class="map" style="height: 50vh;"></div>

    <script>
        function getPosition() {

            if (!navigator.geolocation) {
                alert('HTML5 Geolocation is not supported in your browser')
                return
            }

            // One shot position retrieval...
            navigator.geolocation.getCurrentPosition(showLocation, handleLocationError)
            
            // ...or continous watch
            // navigator.geolocation.watchPosition(showLocation, handleLocationError)
        }

        function showLocation(position) {
            
            console.log(position)
            const {latitude: lat, longitude: lng, accuracy} = position.coords

            document.getElementById("latitude").innerHTML = lat
            document.getElementById("longitude").innerHTML = lng
            document.getElementById("accuracy").innerHTML = accuracy

            var date = new Date(position.timestamp)
            document.getElementById("timestamp").innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds()
            
            // initMap(lat, lng)
        }

        function initMap(lat = 31, lng = 31) {

            var elMap = document.querySelector('.map')
            var options = {
                center: { lat, lng },
                zoom: 10
            }

            var map = new google.maps.Map(
                elMap,
                options
            )

            var marker = new google.maps.Marker({
                position: { lat, lng },
                map,
                title: 'Hello World!'
            })
        }

        function handleLocationError(error) {
            var locationError = document.getElementById("locationError")

            switch (error.code) {
                case 0:
                    locationError.innerHTML = "There was an error while retrieving your location: " + error.message
                    break
                case 1:
                    locationError.innerHTML = "The user didn't allow this page to retrieve a location."
                    break
                case 2:
                    locationError.innerHTML = "The browser was unable to determine your location: " + error.message
                    break
                case 3:
                    locationError.innerHTML = "The browser timed out before retrieving the location."
                    break
            }
        }
        
    </script>

    <!-- <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=XXX">
        // src="https://maps.googleapis.com/maps/api/js?key=XXX&callback=initMap">
    </script> -->

</body>
</html>
