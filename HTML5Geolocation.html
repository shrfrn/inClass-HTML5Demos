<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Geolocation</title>
        <link rel="stylesheet" href="geo-location.css">
    </head>
    <body onload="getPosition()">

        <h2>Current Position:</h2>
        
        <table>
            <tr>
                <td>Latitude</td>
                <td id="latitude"></td>
            </tr>
            <tr>
                <td>Longitude</td>
                <td id="longitude"></td>
            </tr>
            <tr>
                <td>Accuracy</td>
                <td id="accuracy"></td>
            </tr>
            <tr>
                <td>Timestamp</td>
                <td id="timestamp"></td>
            </tr>
        </table>

        <p id="locationError"></p>
        <div class="map"></div>

        <script src="js/geo-location.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=XXX">
            // src="https://maps.googleapis.com/maps/api/js?key=XXX&callback=initMap">
        </script>
    </body>
</html>
